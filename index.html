<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            </button>
            <button>

            </button>
            <button>

            </button>
        </ul>
        <ul id="ferramentas">

            <li id="internet" class="ferramenta"><img src="images/icons/icons8-wi-fi-disconnected-48.png" alt=""></li>
            <li id="horario" class="ferramenta"><p>7:43 PM</p></li>
            <li id="data" class="ferramenta"><p>18/12/2022</p></li>
        </ul>
